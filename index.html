<script>
    var images = [];
    var index = 1;
    var sohinh = 6;
    for (var i = 1; i < sohinh; i++) {
        images[i] = new Image();
        images[i].src = "img/" + i + ".png";
    }
    function next() {
        index++;
        if (index >= images.length) index = 0;
        var anh = document.getElementById("anh");
        anh.src = images[index].src;
    }
    function prev() {
        index--;
        if (index < 0) index = images.length - 1;
        var anh = document.getElementById("anh");
        anh.src = images[index].src;
    }
</script>
